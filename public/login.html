<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Image on Body */
        body {
            background: url('./src/image2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        /* Transparent Navbar */
        .navbar {
            background-color: transparent !important;
        }
        /* Check for display issues */
        .navbar-toggler {
            display: block !important;
        }
        .navbar .nav-link,
        .navbar .navbar-brand {
            color: #fff !important;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
        }
        .navbar .nav-link:hover {
            color: #f8d7da !important;
        }
        /* Center Navbar Content */
        .container-items{
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 
    <div class="container mt-5">
        <h1 style="color: white;">Admin Login</h1>
        <div>
            <input type="text" id="username" class="form-control" placeholder="Username">
            <input type="password" id="password" class="form-control mt-2" placeholder="Password">
            <button id="loginButton" class="btn btn-primary mt-2">Login</button>
            <div id="loginMessage" class="text-danger mt-2"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                window.location.href = 'admin.html'; // Redirect to admin page upon successful login
            } else {
                document.getElementById('loginMessage').textContent = 'Invalid credentials. Please try again.';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
