<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .scoreboard {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Scoreboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="scoreboard">
        <h1>Dreams and Deals</h1>
        <div id="scoreboardList"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        // Listen for scoreboard updates
        socket.on('scoreUpdate', (scoreboard) => {
            const scoreboardList = document.getElementById('scoreboardList');
            scoreboardList.innerHTML = ''; // Clear previous content
            
            // Convert and sort teams by points
            const sortedTeams = scoreboard.sort((a, b) => b.points - a.points);

            // Display sorted teams
            sortedTeams.forEach(team => {
                const teamItem = document.createElement('div');
                teamItem.classList.add('p-2', 'border', 'rounded', 'my-2');
                teamItem.textContent = `${team.name}: ${team.points} points`;
                scoreboardList.appendChild(teamItem);
            });
        });
    </script>
</body>
</html>
